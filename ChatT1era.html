<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ChatT1ERA - AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="markdown-renderer.css">
    
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-user-bubble: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-ai-bubble: #1e1e2e;
            --bg-reasoning: rgba(139, 92, 246, 0.1);
            --border-primary: rgba(255, 255, 255, 0.08);
            --border-user: rgba(102, 126, 234, 0.3);
            --border-ai: rgba(139, 92, 246, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --accent-primary: #667eea;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --glow-primary: rgba(102, 126, 234, 0.4);
            --glow-secondary: rgba(139, 92, 246, 0.3);
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
            /* ← NEW: Coder model accent colors */
            --accent-coder: #06b6d4;
            --glow-coder: rgba(6, 182, 212, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            position: fixed;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 75%);
            pointer-events: none;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: radial-gradient(ellipse at 30% 0%, rgba(102, 126, 234, 0.15), transparent 50%),
                        radial-gradient(ellipse at 70% 100%, rgba(139, 92, 246, 0.1), transparent 50%);
            pointer-events: none;
        }

        .chat-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .chat-header {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            padding: 16px 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            width: 100%;
        }

        .header-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-mark {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 15px;
            font-family: 'Space Grotesk', sans-serif;
            box-shadow: 0 0 20px var(--glow-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .reasoning-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            font-size: 11px;
            font-weight: 600;
        }

        .reasoning-toggle:hover {
            border-color: var(--accent-secondary);
            background: rgba(139, 92, 246, 0.1);
        }

        .reasoning-toggle.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(167, 139, 250, 0.2));
            border-color: var(--accent-secondary);
        }

        .toggle-switch {
            width: 30px;
            height: 16px;
            background: var(--bg-secondary);
            border-radius: 100px;
            position: relative;
            transition: all 0.3s var(--transition);
            border: 1px solid var(--border-primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-tertiary);
            top: 1px;
            left: 1px;
            transition: all 0.3s var(--transition);
        }

        .reasoning-toggle.active .toggle-switch {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        .reasoning-toggle.active .toggle-switch::after {
            left: 15px;
            background: white;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            border: 1px solid var(--border-primary);
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover { transform: translateY(-2px); }

        .btn:active {
            transform: scale(0.95);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
            align-items: center;
        }

        .messages-container::-webkit-scrollbar { width: 6px; }
        .messages-container::-webkit-scrollbar-thumb { 
            background: var(--border-primary); 
            border-radius: 4px; 
        }
        .messages-container::-webkit-scrollbar-thumb:hover { 
            background: var(--border-ai); 
        }

        .message-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s var(--transition) forwards;
        }

        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .message-bubble {
            padding: 16px 18px;
            border-radius: 16px;
            word-wrap: break-word;
            position: relative;
            line-height: 1.6;
            font-size: 14px;
            width: 100%;
        }

        .message-wrapper.user .message-bubble {
            background: rgba(0, 0, 0, 0.15);
            color: white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-wrapper.user .message-header {
            background: var(--bg-user-bubble);
            margin: -16px -18px 12px -18px;
            padding: 12px 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-wrapper.ai .message-bubble {
            background: var(--bg-ai-bubble);
            border: 1px solid var(--border-ai);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* ← NEW: Coder model bubble highlight */
        .message-wrapper.ai.coder-model .message-bubble {
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 4px 16px rgba(6, 182, 212, 0.1);
        }

        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            flex-shrink: 0;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.5px;
        }

        .message-wrapper.user .message-avatar {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: white;
        }

        .message-wrapper.ai .message-avatar {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(167, 139, 250, 0.2));
            color: var(--accent-secondary);
        }

        /* ← NEW: Coder avatar color */
        .message-wrapper.ai.coder-model .message-avatar {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.3), rgba(34, 211, 238, 0.2));
            color: var(--accent-coder);
        }

        .message-sender {
            font-weight: 700;
            font-size: 13px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .message-wrapper.user .message-sender {
            color: rgba(255, 255, 255, 0.95);
        }

        .message-wrapper.ai .message-sender {
            color: var(--text-secondary);
        }

        /* ← NEW: Model badge styles */
        .model-badge {
            font-size: 9px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 100px;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .model-badge.general {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            color: var(--accent-secondary);
        }

        .model-badge.coder {
            background: rgba(6, 182, 212, 0.2);
            border: 1px solid rgba(6, 182, 212, 0.4);
            color: var(--accent-coder);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
        }

        .message-wrapper.user .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .message-wrapper.ai .message-time {
            color: var(--text-tertiary);
        }

        .message-content {
            padding-top: 4px;
            padding-bottom: 24px;
            position: relative;
        }

        .copy-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s;
            font-size: 10px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .message-bubble:hover .copy-button,
        .message-bubble:active .copy-button {
            opacity: 1;
        }

        /* Always show copy button on mobile */
        @media (max-width: 768px) {
            .copy-button {
                opacity: 0.7;
                background: rgba(255, 255, 255, 0.15);
            }
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .copy-button.copied {
            background: var(--accent-success);
            border-color: var(--accent-success);
            color: white;
        }

        /* GENERATING ANIMATION */
        .generating-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-tertiary);
            padding: 8px;
            animation: fadeInOut 1.5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .generating-dots {
            display: flex;
            gap: 3px;
        }

        .generating-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: bounce 1.4s infinite;
        }

        .generating-dot:nth-child(2) { animation-delay: 0.2s; }
        .generating-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* TIMING DISPLAY */
        .generation-time {
            font-size: 10px;
            color: var(--text-tertiary);
            padding: 4px 8px;
            text-align: center;
            font-family: 'Space Grotesk', monospace;
        }

        /* THINKING DROPDOWN */
        .thinking-dropdown {
            margin-bottom: 8px;
            border: 1px solid var(--border-ai);
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-reasoning);
            backdrop-filter: blur(10px);
        }

        .thinking-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }

        .thinking-header:hover {
            background: rgba(139, 92, 246, 0.15);
        }

        .thinking-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 700;
            color: var(--accent-secondary);
            font-family: 'Space Grotesk', sans-serif;
        }

        .thinking-chevron {
            font-size: 10px;
            transition: transform 0.3s var(--transition);
            color: var(--accent-secondary);
        }

        .thinking-dropdown.expanded .thinking-chevron {
            transform: rotate(180deg);
        }

        .thinking-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s var(--transition);
            padding: 0 14px;
        }

        .thinking-dropdown.expanded .thinking-content {
            max-height: 600px;
            padding: 0 14px 14px 14px;
        }

        .thinking-text {
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
            white-space: pre-wrap;
            padding: 12px;
            background: rgba(139, 92, 246, 0.08);
            border-radius: 8px;
            border-left: 3px solid var(--accent-secondary);
        }

        /* REASONING STEPS */
        .reasoning-step {
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(139, 92, 246, 0.08);
            border-radius: 8px;
            border-left: 3px solid var(--accent-secondary);
            opacity: 0;
            animation: fadeInStep 0.4s forwards;
        }

        @keyframes fadeInStep {
            to { opacity: 1; }
        }

        .reasoning-step-label {
            font-weight: 700;
            color: var(--accent-secondary);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .reasoning-step div:last-child {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 16px;
            background: var(--accent-primary);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }

        .welcome-title-wrapper {
            display: inline-block;
            position: relative;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 24px;
            box-shadow: 0 0 40px var(--glow-primary);
            color: white;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
            padding-right: 20px;
        }

        .welcome-title::after {
            content: '|';
            position: absolute;
            right: 0;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: var(--accent-primary);
            animation: blink-cursor 1s step-end infinite;
        }

        @keyframes blink-cursor {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .welcome-title.typing {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(30, end) forwards;
            max-width: 0;
        }

        @keyframes typing {
            from { max-width: 0; }
            to { max-width: 100%; }
        }

        .welcome-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .chip {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 100px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chip:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--glow-primary);
        }

        .input-area {
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-primary);
            padding: 12px 16px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            flex-shrink: 0;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            min-height: 48px;
            max-height: 180px;
            padding: 14px 18px;
            background: var(--bg-card);
            border: 2px solid var(--border-primary);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            resize: none;
            outline: none;
            transition: all 0.3s;
        }

        #messageInput:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--glow-primary);
        }

        #sendButton {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 16px var(--glow-primary);
            transition: all 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            flex-shrink: 0;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--glow-primary);
        }

        #sendButton:active:not(:disabled) {
            transform: scale(0.95);
        }

        #sendButton:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            transform: none;
        }

        @media (max-width: 768px) {
            .chat-header { 
                padding: 10px 12px;
            }
            .header-wrapper {
                flex-wrap: wrap;
                gap: 8px;
            }
            .logo-mark { width: 32px; height: 32px; font-size: 13px; }
            .header-controls {
                gap: 8px;
            }
            .reasoning-toggle {
                font-size: 10px;
                padding: 5px 10px;
            }
            .btn {
                padding: 6px 12px;
                font-size: 11px;
            }
            .messages-container { 
                padding: 12px 8px;
                padding-bottom: 8px;
            }
            .message-group { 
                max-width: 100%;
                gap: 6px;
            }
            .message-bubble { 
                padding: 12px 14px;
                font-size: 13px;
                border-radius: 12px;
            }
            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
                padding-bottom: 8px;
            }
            .message-header-left {
                gap: 8px;
            }
            .message-avatar {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
            .message-sender {
                font-size: 12px;
            }
            .message-time {
                font-size: 10px;
                margin-left: 36px;
            }
            .copy-button {
                font-size: 10px;
                padding: 5px 7px;
            }
            .welcome-title { 
                font-size: 24px;
            }
            .welcome-subtitle {
                font-size: 12px;
            }
            .welcome-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            .chip {
                font-size: 11px;
                padding: 8px 12px;
            }
            .input-wrapper {
                gap: 8px;
            }
            #messageInput {
                min-height: 44px;
                padding: 12px 14px;
                font-size: 13px;
                border-radius: 12px;
            }
            #sendButton {
                width: 44px;
                height: 44px;
                font-size: 16px;
                border-radius: 12px;
            }
            .thinking-dropdown {
                border-radius: 10px;
            }
            .thinking-header {
                padding: 10px 12px;
            }
            .thinking-title {
                font-size: 11px;
            }
            .thinking-text {
                font-size: 12px;
                padding: 10px;
            }
            .generating-indicator {
                font-size: 11px;
                padding: 6px;
            }
            .generation-time {
                font-size: 9px;
            }
            /* ← NEW: Mobile badge size */
            .model-badge {
                font-size: 8px;
                padding: 2px 5px;
            }
        }

        /* Extra small phones */
        @media (max-width: 360px) {
            .chat-header {
                padding: 8px 10px;
            }
            .header-wrapper {

    <!-- ✅ CHANGE 1: Replaced embedded CodeHighlighter with external markdown-renderer.js -->

    <script>

    <script>
        const API = 'https://t1era-webpage.onrender.com/api/chat-stream';
        const msgs = document.getElementById('messagesContainer');
        const input = document.getElementById('messageInput');
        const btn = document.getElementById('sendButton');
        const welcome = document.getElementById('welcomeScreen');
        const reasoningToggle = document.getElementById('reasoningToggle');
        const clearChatBtn = document.getElementById('clearChat');
        
        let processing = false;
        let showThinking = localStorage.getItem('showThinking') === 'true';
        let generationStartTime = null;
        let timingInterval = null;

        // ========================================
        // ADVANCED CONTEXT & TOPIC MANAGEMENT
        // ========================================

        let conversationHistory = JSON.parse(localStorage.getItem('conversationHistory') || '[]').map(msg => {
            if (msg.role === 'assistant') {
                msg.content = msg.content.replace(/```[\s\S]*?```/g, '[code block]').substring(0, 300);
            }
            return msg;
        });

        // ✅ CHANGE 2: Instantiate T1ERARenderer instead of CodeHighlighter
        const codeHighlighter = new T1ERARenderer();

        const MAX_HISTORY = 20;
        let currentTopicId = localStorage.getItem('currentTopicId') || null;

        // ── TOPIC CATEGORIES ──────────────────────────────────────────────
        const TOPIC_CATEGORIES = {
            coding:      ['python','javascript','java','typescript','html','css','react','node','sql','code','function','class','bug','debug','algorithm','script','api','database','variable','loop','array','object','async','component','deploy','docker','npm','pip','git','compiler','syntax','error','exception','library','framework','endpoint','query','server','backend','frontend'],
            writing:     ['essay','article','blog','copywriting','copywrite','content','paragraph','sentence','grammar','proofreading','headline','caption','slogan','tagline','email','letter','story','narrative','creative','tone','voice','audience','draft','edit','rewrite','summarize','paraphrase'],
            marketing:   ['marketing','campaign','funnel','conversion','branding','strategy','seo','social media','advertisement','targeting','engagement','analytics','traffic','leads','roi','cta','landing page','customer','persona','competitor'],
            science:     ['photosynthesis','biology','chemistry','physics','astronomy','evolution','atom','molecule','cell','dna','ecosystem','quantum','relativity','gravity','energy','force','element','compound','reaction','organism'],
            history:     ['history','historical','ancient','war','revolution','empire','civilization','century','era','period','dynasty','president','king','queen','battle','treaty','colonization','independence','discovery'],
            business:    ['business','startup','entrepreneur','investment','finance','profit','revenue','market','stock','economy','management','leadership','strategy','operations','productivity','team','negotiation','proposal','budget'],
            health:      ['health','medical','disease','symptom','treatment','medicine','doctor','hospital','diet','nutrition','exercise','mental health','therapy','vitamin','vaccine','surgery','diagnosis','pharmacy','wellness'],
            general:     []
        };

        function extractTopicKeywords(text) {
            const lower = text.toLowerCase();
            const stopWords = new Set(['the','a','an','is','are','was','were','be','been','being','have','has','had','do','does','did','will','would','could','should','may','might','shall','can','need','dare','ought','used','able','i','you','he','she','it','we','they','me','him','her','us','them','my','your','his','its','our','their','this','that','these','those','what','which','who','how','when','where','why','and','or','but','if','then','else','for','of','in','on','at','to','from','with','by','about','into','through','during','before','after','above','below','up','down','out','off','over','under','again','further','once','here','there','all','both','each','few','more','most','other','some','such','no','not','only','same','so','than','too','very','just','because','as','until','while','although','though','even','still','yet','also','however','therefore']);
            return lower.split(/\W+/).filter(w => w.length > 3 && !stopWords.has(w));
        }

        function detectTopicCategory(text) {
            const keywords = extractTopicKeywords(text);
            const scores = {};
            for (const [category, catKeywords] of Object.entries(TOPIC_CATEGORIES)) {
                if (category === 'general') continue;
                scores[category] = keywords.filter(k => 
                    catKeywords.some(ck => k.includes(ck) || ck.includes(k))
                ).length;
            }
            const topCategory = Object.entries(scores).sort((a, b) => b[1] - a[1])[0];
            return topCategory && topCategory[1] > 0 ? topCategory[0] : 'general';
        }

        function getTopicSimilarity(msg1, msg2) {
            const words1 = new Set(extractTopicKeywords(msg1));
            const words2 = new Set(extractTopicKeywords(msg2));
            if (words1.size === 0 || words2.size === 0) return 0;
            const intersection = [...words1].filter(w => words2.has(w)).length;
            const union = new Set([...words1, ...words2]).size;
            return intersection / union;
        }

        function isContinuationSignal(text) {
            const lower = text.toLowerCase().trim();
            if (lower.length <= 15 && lower.split(' ').length <= 3) return true;
            if (/^[0-9a-z]$/i.test(lower)) return true;
            if (/^(option\s*)?[1-9]$/.test(lower)) return true;
            const continuationPhrases = [
                'explain more','tell me more','elaborate','continue','go on',
                'what about','and also','additionally','furthermore','moreover',
                'can you','could you','please','more detail','in detail',
                'why is','how does','what does','give me','show me more',
                'expand on','clarify','example','for example','such as',
                'related to','about that','on that','same topic','previous',
                'yes','no','ok','okay','sure','correct','right','wrong',
                'that one','this one','first','second','third','last',
                'what did i','what was i','what i said','my last','i told you',
                'i said','i told','i asked','i mentioned','i shared','i told you',
                'do you remember','you remember','recall','earlier','before',
                'what i just','my previous','last message','last question',
                'last request','what i asked','what i told'
            ];
            return continuationPhrases.some(p => lower.includes(p));
        }

        function isNewTopicSignal(text) {
            const lower = text.toLowerCase().trim();
            const newTopicPhrases = [
                'new topic','different topic','change subject','by the way',
                'switching to','let me ask','another question','forget that',
                'moving on','now about','what is','what are','tell me about',
                'explain','describe','list','show me list','give me list'
            ];
            return newTopicPhrases.some(p => lower.includes(p));
        }

        function analyzeTopicShift(currentMessage, history) {
            if (history.length === 0) {
                return { isNewTopic: true, similarity: 0, currentCategory: detectTopicCategory(currentMessage) };
            }
            const recentMessages = history.slice(-4);
            const recentText = recentMessages.map(m => m.content).join(' ');
            const currentCategory = detectTopicCategory(currentMessage);
            const previousCategory = detectTopicCategory(recentText);
            const similarity = getTopicSimilarity(currentMessage, recentText);
            const continuation = isContinuationSignal(currentMessage);
            const newTopicSignal = isNewTopicSignal(currentMessage);
            let isNewTopic = false;
            if (continuation) {
                isNewTopic = false;
            } else if (newTopicSignal && similarity < 0.15) {
                isNewTopic = true;
            } else if (currentCategory !== previousCategory && currentCategory !== 'general' && previousCategory !== 'general') {
                isNewTopic = similarity < 0.1;
            } else {
                isNewTopic = similarity < 0.05 && !continuation;
            }
            console.log(`[TOPIC] Current: ${currentCategory} | Previous: ${previousCategory} | Similarity: ${similarity.toFixed(3)} | NewTopic: ${isNewTopic}`);
            return { isNewTopic, similarity, currentCategory, previousCategory };
        }

        if (showThinking) {
            reasoningToggle.classList.add('active');
        }

        // ========================================
        // VIDEO POPUP LOGIC
        // ========================================
        const videoPopup = document.getElementById('videoPopup');
        const closePopupBtn = document.getElementById('closePopup');
        const popupVideo = document.getElementById('popupVideo');
        
        setTimeout(() => {
            videoPopup.classList.add('show');
            popupVideo.play().catch(err => {
                console.log('Autoplay prevented:', err);
            });

        function closeVideoPopup() {
            videoPopup.classList.remove('show');
            popupVideo.pause();
        }
        
        closePopupBtn.addEventListener('click', closeVideoPopup);
        
        videoPopup.addEventListener('click', (e) => {
            if (e.target === videoPopup) {
                closeVideoPopup();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoPopup.classList.contains('show')) {
                closeVideoPopup();
            }
        });
        // ========================================
        // END VIDEO POPUP LOGIC
        // ========================================

        function saveConversation() {
            if (conversationHistory.length > MAX_HISTORY) {
                conversationHistory = conversationHistory.slice(-MAX_HISTORY);
            }
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
        }

        function addToHistory(role, content, topicCategory) {
            conversationHistory.push({
                role: role,
                content: role === 'assistant' 
                    ? content.replace(/```[\s\S]*?```/g, '[code block]').substring(0, 300)
                    : content,
                timestamp: Date.now(),
                topic: topicCategory || 'general'
            });
            saveConversation();
        }

        function buildContext(userMessage) {
            if (conversationHistory.length === 0) return userMessage;
            const topicAnalysis = analyzeTopicShift(userMessage, conversationHistory);
            if (topicAnalysis.isNewTopic) {
                console.log('[CONTEXT] New topic detected — sending clean message only');
                return userMessage;
            }
            const recentHistory = conversationHistory.slice(-6);
            const sameTopic = recentHistory.filter(msg => {
                const msgCategory = msg.topic || detectTopicCategory(msg.content);
                return msgCategory === topicAnalysis.currentCategory ||
                       topicAnalysis.currentCategory === 'general' ||
                       msgCategory === 'general';
            });
            if (sameTopic.length === 0) return userMessage;
            const contextMessages = sameTopic.slice(-6).filter(msg => msg.content !== userMessage);
            let context = '';
            if (contextMessages.length > 0) {
                context += `[PAST CONVERSATION - these are PREVIOUS messages, NOT the current question]\n`;
                contextMessages.forEach((msg, idx) => {
                    const role = msg.role === 'user' ? 'User said' : 'You replied';
                    context += `${role}: ${msg.content}\n`;
                });
                context += `[END OF PAST CONVERSATION]\n\n`;
            }
            context += `Current question: ${userMessage}\nAnswer:`;
            console.log(`[CONTEXT] Same topic (${topicAnalysis.currentCategory}) — including ${sameTopic.slice(-4).length} messages`);
            return context;
        }

        // Mobile keyboard handling
        let lastHeight = window.innerHeight;
        window.visualViewport?.addEventListener('resize', () => {
            const currentHeight = window.visualViewport.height;
            const diff = lastHeight - currentHeight;
            if (diff > 100) {
                msgs.style.height = `calc(${currentHeight}px - ${input.offsetHeight + 100}px)`;
                setTimeout(() => {
                    msgs.scrollTop = msgs.scrollHeight;
                }, 100);
            } else {
                msgs.style.height = '';
            }
            lastHeight = currentHeight;
        });

        input.addEventListener('focus', () => {
            document.body.style.zoom = '100%';
        });

        input.addEventListener('focus', () => {
            setTimeout(() => {
                input.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        });

        reasoningToggle.addEventListener('click', () => {
            showThinking = !showThinking;
            reasoningToggle.classList.toggle('active');
            localStorage.setItem('showThinking', showThinking);
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
            btn.disabled = !input.value.trim() || processing;
        });

        btn.addEventListener('click', send);

        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                input.value = chip.dataset.prompt;
                input.dispatchEvent(new Event('input'));
                send();
            });
        });

        clearChatBtn.addEventListener('click', () => {
            if (confirm('Clear all messages and conversation history?')) {
                const groups = msgs.querySelectorAll('.message-group');
                groups.forEach(g => g.remove());
                welcome.style.display = 'flex';
                conversationHistory = [];
                currentTopicId = null;
                localStorage.removeItem('conversationHistory');
                localStorage.removeItem('currentTopicId');
            }
        });

        async function send() {
            const msg = input.value.trim();
            if (!msg || processing) return;

            welcome.style.display = 'none';
            const userGroup = addUserMessage(msg);

            const userTopic = detectTopicCategory(msg);
            addToHistory('user', msg, userTopic);
            currentTopicId = userTopic;
            localStorage.setItem('currentTopicId', userTopic);

            input.value = '';
            input.style.height = 'auto';
            btn.disabled = true;
            processing = true;

            generationStartTime = Date.now();
            const generatingIndicator = addGeneratingIndicator(userGroup);

            try {
                const messageToSend = buildContext(msg);

                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: messageToSend,
                        enableReasoning: showThinking 
                    })
                });

                if (!res.ok) {
                    throw new Error(`Server error: ${res.status}`);
                }

                const data = await res.json();
                
                if (data.error) throw new Error(data.message);

                generatingIndicator.remove();

                const generationTime = ((Date.now() - generationStartTime) / 1000).toFixed(2);

                await createLiveStreamingResponse(data, generationTime);

                addToHistory('assistant', data.response, userTopic);

            } catch (err) {
                console.error('Error details:', err);
                
                generatingIndicator.remove();
                
                let errorMsg = err.message;
                
                if (errorMsg.includes('unexpected token') || errorMsg.includes('JSON')) {
                    errorMsg = '⚠️ The query was too complex and timed out. Please try a shorter question.';
                } else if (errorMsg.includes('timeout') || errorMsg.includes('overloaded')) {
                    errorMsg = '⚠️ The server took too long to respond. Please try again.';
                } else if (errorMsg.includes('Failed to fetch') || errorMsg.includes('network')) {
                    errorMsg = '⚠️ Network error. Please check your connection and try again.';
                }
                
                addAIMessage(errorMsg);
            } finally {
                processing = false;
                btn.disabled = !input.value.trim();
                if (timingInterval) clearInterval(timingInterval);
            }
        }

        async function createLiveStreamingResponse(data, generationTime) {
            const isCoder = data.model === 't1era-coder';

            const aiGroup = document.createElement('div');
            aiGroup.className = 'message-group';
            const aiWrapper = document.createElement('div');
            aiWrapper.className = `message-wrapper ai${isCoder ? ' coder-model' : ''}`;
            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            bubbleDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-header-left">
                        <div class="message-avatar">${isCoder ? '💻' : 'AI'}</div>
                        <div class="message-sender">${isCoder ? 'T1ERA CODER' : 'T1ERA AI'}</div>
                        <span class="model-badge ${isCoder ? 'coder' : 'general'}">
                            ${isCoder ? 'Coder' : 'General'}
                        </span>
                    </div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            bubbleDiv.appendChild(contentDiv);
            
            aiWrapper.appendChild(bubbleDiv);
            aiGroup.appendChild(aiWrapper);
            msgs.appendChild(aiGroup);

            const generatingDiv = document.createElement('div');
            generatingDiv.className = 'generating-indicator';
            generatingDiv.innerHTML = `
                <span>${isCoder ? 'Writing code' : 'Generating response'}</span>
                <div class="generating-dots">
                    <div class="generating-dot"></div>
                    <div class="generating-dot"></div>
                    <div class="generating-dot"></div>
                </div>
            `;
            contentDiv.appendChild(generatingDiv);
            msgs.scrollTop = msgs.scrollHeight;

            await sleep(300);

            const fullText = data.fullText || data.response;
            let thinkingText = '';
            let finalResponse = '';
            
            let match = fullText.match(/Thinking\.\.\.\s*([\s\S]*?)\s*\.\.\.done thinking\.\s*([\s\S]*)/i);
            if (!match) {
                match = fullText.match(/Thinking\.\.\.\s*([\s\S]*?)\s*\.\.\.done thinking\s*([\s\S]*)/i);
            }
            if (!match) {
                match = fullText.match(/thinking\.{2,}\s*([\s\S]*?)\s*\.{2,}done thinking\.?\s*([\s\S]*)/i);
            }
            if (!match) {
                match = fullText.match(/Thinking[.\s]*([\s\S]*?)[.\s]*done thinking[.\s]*([\s\S]*)/i);
            }

            if (match) {
                thinkingText = match[1].trim();
                finalResponse = match[2].trim();
            } else {
                finalResponse = fullText;
            }

            generatingDiv.remove();

            let thinkingDropdown;
            if (showThinking && thinkingText) {
                thinkingDropdown = document.createElement('div');
                thinkingDropdown.className = 'thinking-dropdown expanded';
                thinkingDropdown.innerHTML = `
                    <div class="thinking-header">
                        <div class="thinking-title">
                            <span>Thinking Process (Live)</span>
                        </div>
                        <div class="thinking-chevron">▼</div>
                    </div>
                    <div class="thinking-content">
                        <div class="thinking-text" id="live-thinking"></div>
                    </div>
                `;
                contentDiv.appendChild(thinkingDropdown);
                
                const thinkingTextDiv = thinkingDropdown.querySelector('#live-thinking');
                
                thinkingDropdown.querySelector('.thinking-header').addEventListener('click', () => {
                    thinkingDropdown.classList.toggle('expanded');
                });

                const cursor = document.createElement('span');
                cursor.className = 'cursor-blink';
                thinkingTextDiv.appendChild(cursor);
                
                for (let char of thinkingText) {
                    const textNode = document.createTextNode(char);
                    thinkingTextDiv.insertBefore(textNode, cursor);
                    await sleep(15);
                    msgs.scrollTop = msgs.scrollHeight;
                }
                cursor.remove();
                
                thinkingTextDiv.innerHTML = thinkingTextDiv.textContent.replace(/\n/g, '<br>');
            }

            if (showThinking && thinkingText) {
                const divider = document.createElement('div');
                divider.style.cssText = 'margin: 16px 0; padding-top: 16px; border-top: 1px solid var(--border-primary);';
                contentDiv.appendChild(divider);
            }

            const responseDiv = document.createElement('div');
            contentDiv.appendChild(responseDiv);

            // Detect if response needs rich rendering (code blocks OR any markdown)
            const hasCode = codeHighlighter.hasCode(finalResponse);
            const hasMarkdown = /\*\*|^#{1,3}\s|^[-*•]\s|\d+[.)]\s|^>\s|\bProblem:|\bAttention:|\bSolution:|\bBefore:|\bAfter:|\bInterest:|\bDesire:|\bAction:/m.test(finalResponse);

            if (hasCode || hasMarkdown) {
                // Rich content — render immediately with full markdown + code formatting
                responseDiv.innerHTML = codeHighlighter.processText(finalResponse);
            } else {
                // Truly plain text — use typewriter animation
                const cursor2 = document.createElement('span');
                cursor2.className = 'cursor-blink';
                responseDiv.appendChild(cursor2);
                
                for (let char of finalResponse) {
                    const textNode = document.createTextNode(char);
                    responseDiv.insertBefore(textNode, cursor2);
                    
                    const delay = char === ' ' ? 20 : 
                                 char === '.' || char === '!' || char === '?' ? 150 :
                                 char === ',' ? 80 : 40;
                    
                    await sleep(delay);
                    msgs.scrollTop = msgs.scrollHeight;
                }
                cursor2.remove();
                
                responseDiv.innerHTML = responseDiv.textContent.replace(/\n/g, '<br>');
            }

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-button';
            copyBtn.innerHTML = 'Copy';
            copyBtn.onclick = () => copyToClipboard(copyBtn, data.response);
            bubbleDiv.appendChild(copyBtn);

            const timeDisplay = document.createElement('div');
            timeDisplay.className = 'generation-time';
            timeDisplay.textContent = `Generated in ${generationTime}s · ${isCoder ? 't1era-coder' : 't1era'}`;
            aiWrapper.appendChild(timeDisplay);
            
            msgs.scrollTop = msgs.scrollHeight;
        }

        function addUserMessage(content) {
            const group = document.createElement('div');
            group.className = 'message-group';

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper user';

            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            wrapper.innerHTML = `
                <div class="message-bubble">
                    <div class="message-header">
                        <div class="message-header-left">
                            <div class="message-avatar">U</div>
                            <div class="message-sender">You</div>
                        </div>
                        <div class="message-time">${time}</div>
                    </div>
                    <div class="message-content">
                        ${content.replace(/\n/g, '<br>')}
                    </div>
                    <button class="copy-button" onclick="copyToClipboard(this, \`${content.replace(/`/g, '\\`')}\`)">
                        Copy
                    </button>
                </div>
            `;

            group.appendChild(wrapper);
            msgs.appendChild(group);
            msgs.scrollTop = msgs.scrollHeight;

            return group;
        }

        function addGeneratingIndicator(parentGroup) {
            const indicator = document.createElement('div');
            indicator.className = 'generating-indicator';
            indicator.innerHTML = `
                <span>Generating message</span>
                <div class="generating-dots">
                    <div class="generating-dot"></div>
                    <div class="generating-dot"></div>
                    <div class="generating-dot"></div>
                </div>
            `;

            const timingDisplay = document.createElement('div');
            timingDisplay.className = 'generation-time';
            timingDisplay.textContent = '0.0s';

            parentGroup.appendChild(indicator);
            parentGroup.appendChild(timingDisplay);

            timingInterval = setInterval(() => {
                const elapsed = ((Date.now() - generationStartTime) / 1000).toFixed(1);
                timingDisplay.textContent = `${elapsed}s`;
            }, 100);

            msgs.scrollTop = msgs.scrollHeight;

            return indicator;
        }

        async function streamResponse(finalResponse, thinkingText, hasThinking, generationTime) {
            const group = document.createElement('div');
            group.className = 'message-group';

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper ai';

            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            const headerHTML = `
                <div class="message-header">
                    <div class="message-header-left">
                        <div class="message-avatar">AI</div>
                        <div class="message-sender">T1ERA AI</div>
                    </div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            bubbleDiv.innerHTML = headerHTML;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.id = 'ai-content';
            bubbleDiv.appendChild(contentDiv);

            wrapper.appendChild(bubbleDiv);
            group.appendChild(wrapper);
            msgs.appendChild(group);
            
            if (hasThinking && thinkingText && showThinking) {
                addThinkingDropdown(contentDiv, thinkingText);
            }

            const responseDiv = document.createElement('div');
            contentDiv.appendChild(responseDiv);

            await typeWriter(responseDiv, finalResponse);

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-button';
            copyBtn.innerHTML = 'Copy';
            copyBtn.onclick = () => copyToClipboard(copyBtn, finalResponse);
            bubbleDiv.appendChild(copyBtn);

            const timeDisplay = document.createElement('div');
            timeDisplay.className = 'generation-time';
            timeDisplay.textContent = `Generated in ${generationTime}s`;
            wrapper.appendChild(timeDisplay);
            
            msgs.scrollTop = msgs.scrollHeight;
        }

        function addThinkingDropdown(container, thinkingText) {
            const dropdown = document.createElement('div');
            dropdown.className = 'thinking-dropdown';
            dropdown.innerHTML = `
                <div class="thinking-header">
                    <div class="thinking-title">
                        <span>Thinking Process</span>
                    </div>
                    <div class="thinking-chevron">▼</div>
                </div>
                <div class="thinking-content">
                    <div class="thinking-text">${thinkingText.replace(/\n/g, '<br>')}</div>
                </div>
            `;

            container.appendChild(dropdown);

            const header = dropdown.querySelector('.thinking-header');
            header.addEventListener('click', () => {
                dropdown.classList.toggle('expanded');
            });

            msgs.scrollTop = msgs.scrollHeight;
        }

        async function typeWriter(container, text) {
            const cursor = document.createElement('span');
            cursor.className = 'cursor-blink';
            container.appendChild(cursor);

            const chars = text.split('');
            let currentText = '';

            for (let i = 0; i < chars.length; i++) {
                currentText += chars[i];
                container.innerHTML = currentText.replace(/\n/g, '<br>');
                container.appendChild(cursor);
                
                const delay = chars[i] === ' ' ? 20 : 
                             chars[i] === '.' || chars[i] === '!' || chars[i] === '?' ? 150 :
                             chars[i] === ',' ? 80 : 40;
                
                await sleep(delay);
                msgs.scrollTop = msgs.scrollHeight;
            }

            cursor.remove();
        }

        function addAIMessage(content) {
            const group = document.createElement('div');
            group.className = 'message-group';

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper ai';

            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            wrapper.innerHTML = `
                <div class="message-bubble">
                    <div class="message-header">
                        <div class="message-header-left">
                            <div class="message-avatar">AI</div>
                            <div class="message-sender">T1ERA AI</div>
                        </div>
                        <div class="message-time">${time}</div>
                    </div>
                    <div class="message-content">
                        ${content}
                    </div>
                    <button class="copy-button" onclick="copyToClipboard(this, \`${content.replace(/`/g, '\\`')}\`)">
                        Copy
                    </button>
                </div>
            `;

            group.appendChild(wrapper);
            msgs.appendChild(group);
            msgs.scrollTop = msgs.scrollHeight;
        }

        function copyToClipboard(btn, text) {
            const plainText = text.replace(/<br>/g, '\n').replace(/<[^>]*>/g, '');
            
            navigator.clipboard.writeText(plainText).then(() => {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = 'Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                btn.innerHTML = 'Failed';
                setTimeout(() => {
                    btn.innerHTML = 'Copy';
                }, 2000);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
