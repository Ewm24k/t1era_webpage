<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ChatT1ERA - AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-user-bubble: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-ai-bubble: #1e1e2e;
            --bg-reasoning: rgba(139, 92, 246, 0.1);
            --border-primary: rgba(255, 255, 255, 0.08);
            --border-user: rgba(102, 126, 234, 0.3);
            --border-ai: rgba(139, 92, 246, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --accent-primary: #667eea;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --glow-primary: rgba(102, 126, 234, 0.4);
            --glow-secondary: rgba(139, 92, 246, 0.3);
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            position: fixed;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 75%);
            pointer-events: none;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: radial-gradient(ellipse at 30% 0%, rgba(102, 126, 234, 0.15), transparent 50%),
                        radial-gradient(ellipse at 70% 100%, rgba(139, 92, 246, 0.1), transparent 50%);
            pointer-events: none;
        }

        .chat-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .chat-header {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            padding: 16px 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            width: 100%;
        }

        .header-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-mark {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 15px;
            font-family: 'Space Grotesk', sans-serif;
            box-shadow: 0 0 20px var(--glow-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .reasoning-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            font-size: 11px;
            font-weight: 600;
        }

        .reasoning-toggle:hover {
            border-color: var(--accent-secondary);
            background: rgba(139, 92, 246, 0.1);
        }

        .reasoning-toggle.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(167, 139, 250, 0.2));
            border-color: var(--accent-secondary);
        }

        .toggle-switch {
            width: 30px;
            height: 16px;
            background: var(--bg-secondary);
            border-radius: 100px;
            position: relative;
            transition: all 0.3s var(--transition);
            border: 1px solid var(--border-primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-tertiary);
            top: 1px;
            left: 1px;
            transition: all 0.3s var(--transition);
        }

        .reasoning-toggle.active .toggle-switch {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        .reasoning-toggle.active .toggle-switch::after {
            left: 15px;
            background: white;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            border: 1px solid var(--border-primary);
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover { transform: translateY(-2px); }

        .btn:active {
            transform: scale(0.95);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
            align-items: center;
        }

        .messages-container::-webkit-scrollbar { width: 6px; }
        .messages-container::-webkit-scrollbar-thumb { 
            background: var(--border-primary); 
            border-radius: 4px; 
        }
        .messages-container::-webkit-scrollbar-thumb:hover { 
            background: var(--border-ai); 
        }

        .message-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s var(--transition) forwards;
        }

        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .message-bubble {
            padding: 16px 18px;
            border-radius: 16px;
            word-wrap: break-word;
            position: relative;
            line-height: 1.6;
            font-size: 14px;
            width: 100%;
        }

        .message-wrapper.user .message-bubble {
            background: var(--bg-user-bubble);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-wrapper.ai .message-bubble {
            background: var(--bg-ai-bubble);
            border: 1px solid var(--border-ai);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            flex-shrink: 0;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.5px;
        }

        .message-wrapper.user .message-avatar {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: white;
        }

        .message-wrapper.ai .message-avatar {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(167, 139, 250, 0.2));
            color: var(--accent-secondary);
        }

        .message-sender {
            font-weight: 700;
            font-size: 13px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .message-wrapper.user .message-sender {
            color: rgba(255, 255, 255, 0.95);
        }

        .message-wrapper.ai .message-sender {
            color: var(--text-secondary);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
        }

        .message-wrapper.user .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .message-wrapper.ai .message-time {
            color: var(--text-tertiary);
        }

        .message-content {
            padding-top: 4px;
            padding-bottom: 24px;
            position: relative;
        }

        .copy-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s;
            font-size: 10px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .message-bubble:hover .copy-button,
        .message-bubble:active .copy-button {
            opacity: 1;
        }

        /* Always show copy button on mobile */
        @media (max-width: 768px) {
            .copy-button {
                opacity: 0.7;
                background: rgba(255, 255, 255, 0.15);
            }
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .copy-button.copied {
            background: var(--accent-success);
            border-color: var(--accent-success);
            color: white;
        }

        /* GENERATING ANIMATION */
        .generating-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-tertiary);
            padding: 8px;
            animation: fadeInOut 1.5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .generating-dots {
            display: flex;
            gap: 3px;
        }

        .generating-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: bounce 1.4s infinite;
        }

        .generating-dot:nth-child(2) { animation-delay: 0.2s; }
        .generating-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* TIMING DISPLAY */
        .generation-time {
            font-size: 10px;
            color: var(--text-tertiary);
            padding: 4px 8px;
            text-align: center;
            font-family: 'Space Grotesk', monospace;
        }

        /* THINKING DROPDOWN */
        .thinking-dropdown {
            margin-bottom: 8px;
            border: 1px solid var(--border-ai);
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-reasoning);
            backdrop-filter: blur(10px);
        }

        .thinking-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }

        .thinking-header:hover {
            background: rgba(139, 92, 246, 0.15);
        }

        .thinking-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 700;
            color: var(--accent-secondary);
            font-family: 'Space Grotesk', sans-serif;
        }

        .thinking-chevron {
            font-size: 10px;
            transition: transform 0.3s var(--transition);
            color: var(--accent-secondary);
        }

        .thinking-dropdown.expanded .thinking-chevron {
            transform: rotate(180deg);
        }

        .thinking-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s var(--transition);
            padding: 0 14px;
        }

        .thinking-dropdown.expanded .thinking-content {
            max-height: 600px;
            padding: 0 14px 14px 14px;
        }

        .thinking-text {
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
            white-space: pre-wrap;
            padding: 12px;
            background: rgba(139, 92, 246, 0.08);
            border-radius: 8px;
            border-left: 3px solid var(--accent-secondary);
        }

        .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 16px;
            background: var(--accent-primary);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 24px;
            box-shadow: 0 0 40px var(--glow-primary);
            color: white;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .chip {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 100px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chip:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--glow-primary);
        }

        .input-area {
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-primary);
            padding: 12px 16px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            flex-shrink: 0;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            min-height: 48px;
            max-height: 180px;
            padding: 14px 18px;
            background: var(--bg-card);
            border: 2px solid var(--border-primary);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            resize: none;
            outline: none;
            transition: all 0.3s;
        }

        #messageInput:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--glow-primary);
        }

        #sendButton {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 16px var(--glow-primary);
            transition: all 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            flex-shrink: 0;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--glow-primary);
        }

        #sendButton:active:not(:disabled) {
            transform: scale(0.95);
        }

        #sendButton:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            transform: none;
        }

        @media (max-width: 768px) {
            .chat-header { 
                padding: 10px 12px;
            }
            .header-wrapper {
                flex-wrap: wrap;
                gap: 8px;
            }
            .logo-mark { width: 32px; height: 32px; font-size: 13px; }
            .header-controls {
                gap: 8px;
            }
            .reasoning-toggle {
                font-size: 10px;
                padding: 5px 10px;
            }
            .btn {
                padding: 6px 12px;
                font-size: 11px;
            }
            .messages-container { 
                padding: 12px 8px;
                padding-bottom: 8px;
            }
            .message-group { 
                max-width: 100%;
                gap: 6px;
            }
            .message-bubble { 
                padding: 12px 14px;
                font-size: 13px;
                border-radius: 12px;
            }
            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
                padding-bottom: 8px;
            }
            .message-header-left {
                gap: 8px;
            }
            .message-avatar {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
            .message-sender {
                font-size: 12px;
            }
            .message-time {
                font-size: 10px;
                margin-left: 36px;
            }
            .copy-button {
                font-size: 10px;
                padding: 5px 7px;
            }
            .welcome-title { 
                font-size: 24px;
            }
            .welcome-subtitle {
                font-size: 12px;
            }
            .welcome-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            .chip {
                font-size: 11px;
                padding: 8px 12px;
            }
            .input-wrapper {
                gap: 8px;
            }
            #messageInput {
                min-height: 44px;
                padding: 12px 14px;
                font-size: 13px;
                border-radius: 12px;
            }
            #sendButton {
                width: 44px;
                height: 44px;
                font-size: 16px;
                border-radius: 12px;
            }
            .thinking-dropdown {
                border-radius: 10px;
            }
            .thinking-header {
                padding: 10px 12px;
            }
            .thinking-title {
                font-size: 11px;
            }
            .thinking-text {
                font-size: 12px;
                padding: 10px;
            }
            .generating-indicator {
                font-size: 11px;
                padding: 6px;
            }
            .generation-time {
                font-size: 9px;
            }
        }

        /* Extra small phones */
        @media (max-width: 360px) {
            .chat-header {
                padding: 8px 10px;
            }
            .header-wrapper {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            .header-controls {
                width: 100%;
                justify-content: flex-end;
            }
            .message-bubble {
                padding: 10px 12px;
                font-size: 12px;
            }
            #messageInput {
                font-size: 12px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-gradient"></div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-wrapper">
                <a href="index.html" class="logo">
                    <div class="logo-mark">T1</div>
                    <span style="font-size: 16px; font-weight: 700; font-family: 'Space Grotesk', sans-serif;">T1ERA Chat</span>
                </a>
                <div class="header-controls">
                    <div class="reasoning-toggle" id="reasoningToggle">
                        <span>Show Thinking</span>
                        <div class="toggle-switch"></div>
                    </div>
                    <button class="btn" id="clearChat">Clear</button>
                    <a href="index.html" class="btn">Home</a>
                </div>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">T1</div>
                <h1 class="welcome-title">Welcome to T1ERA Chat</h1>
                <p class="welcome-subtitle">
                    Powered by T1ERA Custom Model on Azure A10 GPU
                </p>
                <div class="suggestion-chips">
                    <div class="chip" data-prompt="Explain quantum computing in simple terms">Quantum Computing</div>
                    <div class="chip" data-prompt="Write a creative story about AI and humanity">Creative Story</div>
                    <div class="chip" data-prompt="Help me create a marketing strategy">Marketing Strategy</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Type your message... (Enter to send)" rows="1"></textarea>
                <button id="sendButton" disabled>➤</button>
            </div>
        </div>
    </div>

    <script>
        const API = '/.netlify/functions/chat';
        const msgs = document.getElementById('messagesContainer');
        const input = document.getElementById('messageInput');
        const btn = document.getElementById('sendButton');
        const welcome = document.getElementById('welcomeScreen');
        const reasoningToggle = document.getElementById('reasoningToggle');
        const clearChatBtn = document.getElementById('clearChat');
        
        let processing = false;
        let showThinking = localStorage.getItem('showThinking') === 'true';
        let generationStartTime = null;
        let timingInterval = null;
        let conversationHistory = JSON.parse(localStorage.getItem('conversationHistory') || '[]');

        // Limit conversation history to last 10 exchanges (20 messages)
        const MAX_HISTORY = 20;

        if (showThinking) {
            reasoningToggle.classList.add('active');
        }

        // Save conversation to localStorage
        function saveConversation() {
            // Keep only the last MAX_HISTORY messages
            if (conversationHistory.length > MAX_HISTORY) {
                conversationHistory = conversationHistory.slice(-MAX_HISTORY);
            }
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
        }

        // Add message to conversation history
        function addToHistory(role, content) {
            conversationHistory.push({
                role: role,
                content: content,
                timestamp: Date.now()
            });
            saveConversation();
        }

        // Build context for API call
        function buildContext(userMessage) {
            let context = '';
            
            if (conversationHistory.length > 0) {
                context = 'Previous conversation:\n';
                conversationHistory.slice(-10).forEach(msg => {
                    const role = msg.role === 'user' ? 'User' : 'Assistant';
                    context += `${role}: ${msg.content}\n`;
                });
                context += `\nUser: ${userMessage}\nAssistant:`;
            }
            
            return context;
        }

        // Mobile keyboard handling
        let lastHeight = window.innerHeight;
        window.visualViewport?.addEventListener('resize', () => {
            const currentHeight = window.visualViewport.height;
            const diff = lastHeight - currentHeight;
            
            // Keyboard opened (height decreased significantly)
            if (diff > 100) {
                msgs.style.height = `calc(${currentHeight}px - ${input.offsetHeight + 100}px)`;
                // Scroll to bottom when keyboard opens
                setTimeout(() => {
                    msgs.scrollTop = msgs.scrollHeight;
                }, 100);
            } else {
                msgs.style.height = '';
            }
            lastHeight = currentHeight;
        });

        // Prevent zoom on input focus (iOS)
        input.addEventListener('focus', () => {
            document.body.style.zoom = '100%';
        });

        // Auto-scroll to input when focused on mobile
        input.addEventListener('focus', () => {
            setTimeout(() => {
                input.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        });

        reasoningToggle.addEventListener('click', () => {
            showThinking = !showThinking;
            reasoningToggle.classList.toggle('active');
            localStorage.setItem('showThinking', showThinking);
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
            btn.disabled = !input.value.trim() || processing;
        });

        btn.addEventListener('click', send);

        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                input.value = chip.dataset.prompt;
                input.dispatchEvent(new Event('input'));
                send();
            });
        });

        clearChatBtn.addEventListener('click', () => {
            if (confirm('Clear all messages and conversation history?')) {
                const groups = msgs.querySelectorAll('.message-group');
                groups.forEach(g => g.remove());
                welcome.style.display = 'flex';
                
                // Clear conversation history
                conversationHistory = [];
                localStorage.removeItem('conversationHistory');
            }
        });

        async function send() {
            const msg = input.value.trim();
            if (!msg || processing) return;

            welcome.style.display = 'none';
            const userGroup = addUserMessage(msg);

            // Add user message to history
            addToHistory('user', msg);

            input.value = '';
            input.style.height = 'auto';
            btn.disabled = true;
            processing = true;

            // Start generation timing
            generationStartTime = Date.now();
            const generatingIndicator = addGeneratingIndicator(userGroup);

            try {
                // Build context from conversation history
                const contextPrompt = buildContext(msg);
                const messageToSend = contextPrompt || msg;

                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: messageToSend,
                        enableReasoning: showThinking 
                    })
                });

                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({ message: 'Server error' }));
                    throw new Error(errorData.message || `Server error: ${res.status}`);
                }

                const data = await res.json();

                if (data.error) throw new Error(data.message);
                
                // Remove generating indicator
                generatingIndicator.remove();
                
                // Calculate generation time
                const generationTime = ((Date.now() - generationStartTime) / 1000).toFixed(2);
                
                // Add AI response to history
                addToHistory('assistant', data.response);
                
                await streamResponse(data.response, data.thinking, data.hasThinking, generationTime);

            } catch (err) {
                console.error('Error details:', err);
                
                generatingIndicator.remove();
                
                let errorMsg = err.message;
                
                if (errorMsg.includes('unexpected token') || errorMsg.includes('JSON')) {
                    errorMsg = '⚠️ The query was too complex and timed out. Please try a shorter question.';
                } else if (errorMsg.includes('timeout') || errorMsg.includes('overloaded')) {
                    errorMsg = '⚠️ The server took too long to respond. Please try again.';
                } else if (errorMsg.includes('Failed to fetch') || errorMsg.includes('network')) {
                    errorMsg = '⚠️ Network error. Please check your connection and try again.';
                }
                
                addAIMessage(errorMsg);
            } finally {
                processing = false;
                btn.disabled = !input.value.trim();
                if (timingInterval) clearInterval(timingInterval);
            }
        }

        function addUserMessage(content) {
            const group = document.createElement('div');
            group.className = 'message-group';

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper user';

            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            wrapper.innerHTML = `
                <div class="message-bubble">
                    <div class="message-header">
                        <div class="message-header-left">
                            <div class="message-avatar">U</div>
                            <div class="message-sender">You</div>
                        </div>
                        <div class="message-time">${time}</div>
                    </div>
                    <div class="message-content">
                        ${content.replace(/\n/g, '<br>')}
                    </div>
                    <button class="copy-button" onclick="copyToClipboard(this, \`${content.replace(/`/g, '\\`')}\`)">
                        Copy
                    </button>
                </div>
            `;

            group.appendChild(wrapper);
            msgs.appendChild(group);
            msgs.scrollTop = msgs.scrollHeight;

            return group;
        }

        function addGeneratingIndicator(parentGroup) {
            const indicator = document.createElement('div');
            indicator.className = 'generating-indicator';
            indicator.innerHTML = `
                <span>Generating message</span>
                <div class="generating-dots">
                    <div class="generating-dot"></div>
                    <div class="generating-dot"></div>
                    <div class="generating-dot"></div>
                </div>
            `;

            const timingDisplay = document.createElement('div');
            timingDisplay.className = 'generation-time';
            timingDisplay.textContent = '0.0s';

            parentGroup.appendChild(indicator);
            parentGroup.appendChild(timingDisplay);

            // Update timing display
            timingInterval = setInterval(() => {
                const elapsed = ((Date.now() - generationStartTime) / 1000).toFixed(1);
                timingDisplay.textContent = `${elapsed}s`;
            }, 100);

            msgs.scrollTop = msgs.scrollHeight;

            return indicator;
        }

        async function streamResponse(finalResponse, thinkingText, hasThinking, generationTime) {
            const group = document.createElement('div');
            group.className = 'message-group';

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper ai';

            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            // Add header inside bubble
            const headerHTML = `
                <div class="message-header">
                    <div class="message-header-left">
                        <div class="message-avatar">AI</div>
                        <div class="message-sender">T1ERA AI</div>
                    </div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            bubbleDiv.innerHTML = headerHTML;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.id = 'ai-content';
            bubbleDiv.appendChild(contentDiv);

            wrapper.appendChild(bubbleDiv);
            group.appendChild(wrapper);
            msgs.appendChild(group);
            
            // Show thinking dropdown if available and toggle is ON
            if (hasThinking && thinkingText && showThinking) {
                addThinkingDropdown(contentDiv, thinkingText);
            }

            // Stream the final response
            const responseDiv = document.createElement('div');
            contentDiv.appendChild(responseDiv);

            await typeWriter(responseDiv, finalResponse);

            // Add copy button
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-button';
            copyBtn.innerHTML = 'Copy';
            copyBtn.onclick = () => copyToClipboard(copyBtn, finalResponse);
            bubbleDiv.appendChild(copyBtn);

            // Add generation time below the bubble
            const timeDisplay = document.createElement('div');
            timeDisplay.className = 'generation-time';
            timeDisplay.textContent = `Generated in ${generationTime}s`;
            wrapper.appendChild(timeDisplay);
            
            msgs.scrollTop = msgs.scrollHeight;
        }

        function addThinkingDropdown(container, thinkingText) {
            const dropdown = document.createElement('div');
            dropdown.className = 'thinking-dropdown';
            dropdown.innerHTML = `
                <div class="thinking-header">
                    <div class="thinking-title">
                        <span>Thinking Process</span>
                    </div>
                    <div class="thinking-chevron">▼</div>
                </div>
                <div class="thinking-content">
                    <div class="thinking-text">${thinkingText.replace(/\n/g, '<br>')}</div>
                </div>
            `;

            container.appendChild(dropdown);

            const header = dropdown.querySelector('.thinking-header');
            header.addEventListener('click', () => {
                dropdown.classList.toggle('expanded');
            });

            msgs.scrollTop = msgs.scrollHeight;
        }

        async function typeWriter(container, text) {
            const cursor = document.createElement('span');
            cursor.className = 'cursor-blink';
            container.appendChild(cursor);

            const chars = text.split('');
            let currentText = '';

            for (let i = 0; i < chars.length; i++) {
                currentText += chars[i];
                container.innerHTML = currentText.replace(/\n/g, '<br>');
                container.appendChild(cursor);
                
                const delay = chars[i] === ' ' ? 20 : 
                             chars[i] === '.' || chars[i] === '!' || chars[i] === '?' ? 150 :
                             chars[i] === ',' ? 80 : 40;
                
                await sleep(delay);
                msgs.scrollTop = msgs.scrollHeight;
            }

            cursor.remove();
        }

        function addAIMessage(content) {
            const group = document.createElement('div');
            group.className = 'message-group';

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper ai';

            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            wrapper.innerHTML = `
                <div class="message-bubble">
                    <div class="message-header">
                        <div class="message-header-left">
                            <div class="message-avatar">AI</div>
                            <div class="message-sender">T1ERA AI</div>
                        </div>
                        <div class="message-time">${time}</div>
                    </div>
                    <div class="message-content">
                        ${content}
                    </div>
                    <button class="copy-button" onclick="copyToClipboard(this, \`${content.replace(/`/g, '\\`')}\`)">
                        Copy
                    </button>
                </div>
            `;

            group.appendChild(wrapper);
            msgs.appendChild(group);
            msgs.scrollTop = msgs.scrollHeight;
        }

        function copyToClipboard(btn, text) {
            // Remove HTML tags for copying
            const plainText = text.replace(/<br>/g, '\n').replace(/<[^>]*>/g, '');
            
            navigator.clipboard.writeText(plainText).then(() => {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = 'Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                btn.innerHTML = 'Failed';
                setTimeout(() => {
                    btn.innerHTML = 'Copy';
                }, 2000);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
