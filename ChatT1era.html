<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatT1ERA - AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-card: #151515;
            --bg-message-user: linear-gradient(135deg, #3b82f6, #8b5cf6);
            --bg-message-ai: rgba(59, 130, 246, 0.08);
            --bg-reasoning: rgba(139, 92, 246, 0.08);
            --border-primary: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-error: #ef4444;
            --accent-reasoning: #a78bfa;
            --glow-primary: rgba(59, 130, 246, 0.3);
            --glow-secondary: rgba(139, 92, 246, 0.3);
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 80%);
            pointer-events: none;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: radial-gradient(ellipse at 50% 0%, rgba(59, 130, 246, 0.15), transparent 50%),
                        radial-gradient(ellipse at 0% 50%, rgba(139, 92, 246, 0.1), transparent 50%);
            pointer-events: none;
        }

        .chat-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-mark {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
            font-family: 'Space Grotesk', sans-serif;
            box-shadow: 0 0 20px var(--glow-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .reasoning-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            font-size: 13px;
            font-weight: 600;
        }

        .reasoning-toggle:hover {
            border-color: var(--accent-secondary);
            background: rgba(139, 92, 246, 0.1);
        }

        .reasoning-toggle.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(167, 139, 250, 0.2));
            border-color: var(--accent-secondary);
        }

        .toggle-switch {
            width: 36px;
            height: 20px;
            background: var(--bg-secondary);
            border-radius: 100px;
            position: relative;
            transition: all 0.3s var(--transition);
            border: 1px solid var(--border-primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--text-tertiary);
            top: 2px;
            left: 2px;
            transition: all 0.3s var(--transition);
        }

        .reasoning-toggle.active .toggle-switch {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        .reasoning-toggle.active .toggle-switch::after {
            left: 18px;
            background: white;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 100px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            font-size: 13px;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-success);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 8px var(--accent-success); }
            50% { opacity: 0.6; }
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            border: 1px solid var(--border-primary);
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover { transform: translateY(-2px); }

        .clear-btn {
            background: transparent;
            border: 1px solid var(--border-primary);
            color: var(--text-secondary);
        }

        .clear-btn:hover {
            border-color: var(--accent-error);
            color: var(--accent-error);
            background: rgba(239, 68, 68, 0.1);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar { width: 8px; }
        .messages-container::-webkit-scrollbar-thumb { background: var(--border-primary); border-radius: 4px; }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.4s forwards;
        }

        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }

        .message {
            max-width: 800px;
            width: 100%;
            padding: 20px 24px;
            border-radius: 16px;
            word-wrap: break-word;
        }

        .message.user {
            background: var(--bg-message-user);
            box-shadow: 0 0 30px var(--glow-primary);
        }

        .message.ai {
            background: var(--bg-message-ai);
            border: 1px solid var(--border-primary);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            box-shadow: 0 0 16px var(--glow-primary);
        }

        .message-sender {
            font-weight: 700;
            font-size: 14px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .message-content {
            font-size: 15px;
            line-height: 1.7;
        }

        /* REASONING SECTION */
        .reasoning-section {
            margin-top: 16px;
            border-top: 1px solid var(--border-primary);
            padding-top: 16px;
        }

        .reasoning-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 12px;
            background: var(--bg-reasoning);
            border-radius: 10px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s var(--transition);
        }

        .reasoning-header:hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: var(--accent-secondary);
        }

        .reasoning-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 700;
            color: var(--accent-reasoning);
            font-family: 'Space Grotesk', sans-serif;
        }

        .reasoning-icon {
            font-size: 16px;
        }

        .reasoning-toggle-icon {
            font-size: 12px;
            color: var(--text-tertiary);
            transition: transform 0.3s var(--transition);
        }

        .reasoning-header.expanded .reasoning-toggle-icon {
            transform: rotate(180deg);
        }

        .reasoning-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s var(--transition);
            margin-top: 12px;
        }

        .reasoning-content.expanded {
            max-height: 500px;
            overflow-y: auto;
        }

        .reasoning-step {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(139, 92, 246, 0.05);
            border-left: 3px solid var(--accent-secondary);
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .reasoning-step-label {
            font-weight: 700;
            color: var(--accent-reasoning);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .reasoning-thinking {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 8px;
            font-size: 13px;
            color: var(--accent-reasoning);
            font-weight: 600;
        }

        .reasoning-thinking .dots {
            display: flex;
            gap: 4px;
        }

        .reasoning-thinking .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-secondary);
            animation: bounce 1.4s infinite;
        }

        .reasoning-thinking .dot:nth-child(2) { animation-delay: 0.2s; }
        .reasoning-thinking .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
        }

        .typing-indicator.active { display: flex; }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }

        .welcome-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 32px;
            box-shadow: 0 0 40px var(--glow-primary);
        }

        .welcome-title {
            font-size: 42px;
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-top: 32px;
        }

        .chip {
            padding: 12px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 100px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chip:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .input-area {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-primary);
            padding: 24px 32px;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        #messageInput {
            flex: 1;
            min-height: 56px;
            max-height: 200px;
            padding: 16px 20px;
            background: var(--bg-card);
            border: 2px solid var(--border-primary);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            resize: none;
            outline: none;
        }

        #messageInput:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--glow-primary);
        }

        #sendButton {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--glow-primary);
        }

        #sendButton:disabled { opacity: 0.5; cursor: not-allowed; }

        .error-toast {
            position: fixed;
            top: 100px;
            right: 32px;
            background: var(--accent-error);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .error-toast.show { display: flex; }

        @media (max-width: 768px) {
            .messages-container { padding: 20px 16px; }
            .message { max-width: 100%; }
            .welcome-title { font-size: 32px; }
            .header-controls { flex-wrap: wrap; gap: 8px; }
            .reasoning-toggle { font-size: 12px; padding: 6px 12px; }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-gradient"></div>

    <div class="chat-container">
        <div class="chat-header">
            <a href="index.html" class="logo">
                <div class="logo-mark">T1</div>
                <span style="font-size: 20px; font-weight: 700; font-family: 'Space Grotesk', sans-serif;">T1ERA Chat</span>
            </a>
            <div class="header-controls">
                <div class="reasoning-toggle" id="reasoningToggle">
                    <span>üß† Show Reasoning</span>
                    <div class="toggle-switch"></div>
                </div>
                <div class="status-badge">
                    <span class="status-dot"></span>
                    <span>AI Online</span>
                </div>
                <button class="btn clear-btn" id="clearChat">üóëÔ∏è Clear</button>
                <a href="index.html" class="btn">‚Üê Home</a>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">ü§ñ</div>
                <h1 class="welcome-title">Welcome to T1ERA Chat</h1>
                <p style="color: var(--text-secondary); margin-bottom: 16px;">
                    Powered by Qwen3:8b on Azure A10 GPU
                </p>
                <div class="suggestion-chips">
                    <div class="chip" data-prompt="Explain quantum computing">‚öõÔ∏è Quantum Computing</div>
                    <div class="chip" data-prompt="Write a creative AI story">‚úçÔ∏è Creative Story</div>
                    <div class="chip" data-prompt="Marketing strategy help">üìä Marketing</div>
                </div>
            </div>

            <div class="message-wrapper">
                <div class="typing-indicator" id="typingIndicator">
                    <div class="message-avatar" style="background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));">ü§ñ</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Type your message... (Enter to send)" rows="1"></textarea>
                <button id="sendButton" disabled>‚û§</button>
            </div>
        </div>
    </div>

    <div class="error-toast" id="errorToast">
        <span>‚ö†Ô∏è</span>
        <span id="errorMessage"></span>
    </div>

    <script>
        const API = '/.netlify/functions/chat';
        const msgs = document.getElementById('messagesContainer');
        const input = document.getElementById('messageInput');
        const btn = document.getElementById('sendButton');
        const typing = document.getElementById('typingIndicator');
        const welcome = document.getElementById('welcomeScreen');
        const reasoningToggle = document.getElementById('reasoningToggle');
        const clearChatBtn = document.getElementById('clearChat');
        const errorToast = document.getElementById('errorToast');
        const errorMessage = document.getElementById('errorMessage');
        
        let processing = false;
        let showReasoning = false;

        // Reasoning Toggle
        reasoningToggle.addEventListener('click', () => {
            showReasoning = !showReasoning;
            reasoningToggle.classList.toggle('active');
            localStorage.setItem('showReasoning', showReasoning);
        });

        // Load reasoning preference
        if (localStorage.getItem('showReasoning') === 'true') {
            showReasoning = true;
            reasoningToggle.classList.add('active');
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
            btn.disabled = !input.value.trim() || processing;
        });

        btn.addEventListener('click', send);

        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                input.value = chip.dataset.prompt;
                input.dispatchEvent(new Event('input'));
                send();
            });
        });

        clearChatBtn.addEventListener('click', () => {
            if (confirm('Clear all messages?')) {
                clearChat();
            }
        });

        async function send() {
            const msg = input.value.trim();
            if (!msg || processing) return;

            welcome.style.display = 'none';
            addMsg(msg, 'user');

            input.value = '';
            input.style.height = 'auto';
            btn.disabled = true;
            processing = true;
            typing.classList.add('active');

            // Create AI message placeholder with reasoning
            const aiMessageId = 'ai-msg-' + Date.now();
            const reasoning = showReasoning ? generateReasoningSteps(msg) : null;
            
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });

                const data = await res.json();
                typing.classList.remove('active');

                if (data.error) throw new Error(data.message);
                addMsg(data.response, 'ai', reasoning);

            } catch (err) {
                typing.classList.remove('active');
                showError(err.message);
                addMsg('Error: ' + err.message, 'ai');
            } finally {
                processing = false;
                btn.disabled = !input.value.trim();
            }
        }

        function generateReasoningSteps(userMessage) {
            // Simulate reasoning steps based on user query
            const steps = [];
            
            steps.push({
                label: 'Understanding Query',
                content: `Analyzing user request: "${userMessage.substring(0, 50)}${userMessage.length > 50 ? '...' : ''}"`
            });

            if (userMessage.toLowerCase().includes('how') || userMessage.toLowerCase().includes('what')) {
                steps.push({
                    label: 'Knowledge Retrieval',
                    content: 'Searching knowledge base for relevant information and examples'
                });
            }

            if (userMessage.toLowerCase().includes('explain') || userMessage.toLowerCase().includes('tell')) {
                steps.push({
                    label: 'Structuring Response',
                    content: 'Organizing information in clear, logical sequence for best comprehension'
                });
            }

            steps.push({
                label: 'Response Generation',
                content: 'Formulating comprehensive answer based on context and user needs'
            });

            return steps;
        }

        function addMsg(content, sender, reasoning = null) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const msg = document.createElement('div');
            msg.className = `message ${sender}`;

            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            let reasoningHTML = '';
            if (reasoning && reasoning.length > 0 && sender === 'ai') {
                const reasoningId = 'reasoning-' + Date.now();
                reasoningHTML = `
                    <div class="reasoning-section">
                        <div class="reasoning-header" onclick="toggleReasoning('${reasoningId}')">
                            <div class="reasoning-title">
                                <span class="reasoning-icon">üß†</span>
                                <span>View Reasoning Process (${reasoning.length} steps)</span>
                            </div>
                            <span class="reasoning-toggle-icon">‚ñº</span>
                        </div>
                        <div class="reasoning-content" id="${reasoningId}">
                            ${reasoning.map(step => `
                                <div class="reasoning-step">
                                    <div class="reasoning-step-label">${step.label}</div>
                                    <div>${step.content}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            msg.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">${sender === 'user' ? 'üë§' : 'ü§ñ'}</div>
                    <div>
                        <div class="message-sender">${sender === 'user' ? 'You' : 'T1ERA AI'}</div>
                        <div class="message-time">${time}</div>
                    </div>
                </div>
                <div class="message-content">${content.replace(/\n/g, '<br>')}</div>
                ${reasoningHTML}
            `;

            wrapper.appendChild(msg);
            msgs.insertBefore(wrapper, typing.parentElement);
            msgs.scrollTop = msgs.scrollHeight;
        }

        function toggleReasoning(id) {
            const content = document.getElementById(id);
            const header = content.previousElementSibling;
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                header.classList.remove('expanded');
            } else {
                content.classList.add('expanded');
                header.classList.add('expanded');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorToast.classList.add('show');
            setTimeout(() => {
                errorToast.classList.remove('show');
            }, 5000);
        }

        function clearChat() {
            const messageWrappers = msgs.querySelectorAll('.message-wrapper');
            messageWrappers.forEach((wrapper, index) => {
                if (index < messageWrappers.length - 1) {
                    wrapper.remove();
                }
            });
            welcome.style.display = 'flex';
            localStorage.removeItem('t1era_chat_history');
        }
    </script>
</body>
