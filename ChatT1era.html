<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatT1ERA - AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-card: #151515;
            --bg-message-user: linear-gradient(135deg, #3b82f6, #8b5cf6);
            --bg-message-ai: rgba(59, 130, 246, 0.08);
            --bg-reasoning: rgba(139, 92, 246, 0.08);
            --border-primary: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-error: #ef4444;
            --accent-reasoning: #a78bfa;
            --glow-primary: rgba(59, 130, 246, 0.3);
            --glow-secondary: rgba(139, 92, 246, 0.3);
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 80%);
            pointer-events: none;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: radial-gradient(ellipse at 50% 0%, rgba(59, 130, 246, 0.15), transparent 50%),
                        radial-gradient(ellipse at 0% 50%, rgba(139, 92, 246, 0.1), transparent 50%);
            pointer-events: none;
        }

        .chat-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            padding: 16px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-mark {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 15px;
            font-family: 'Space Grotesk', sans-serif;
            box-shadow: 0 0 20px var(--glow-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .reasoning-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            font-size: 11px;
            font-weight: 600;
        }

        .reasoning-toggle:hover {
            border-color: var(--accent-secondary);
            background: rgba(139, 92, 246, 0.1);
        }

        .reasoning-toggle.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(167, 139, 250, 0.2));
            border-color: var(--accent-secondary);
        }

        .toggle-switch {
            width: 30px;
            height: 16px;
            background: var(--bg-secondary);
            border-radius: 100px;
            position: relative;
            transition: all 0.3s var(--transition);
            border: 1px solid var(--border-primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-tertiary);
            top: 1px;
            left: 1px;
            transition: all 0.3s var(--transition);
        }

        .reasoning-toggle.active .toggle-switch {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        .reasoning-toggle.active .toggle-switch::after {
            left: 15px;
            background: white;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            border: 1px solid var(--border-primary);
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
        }

        .btn:hover { transform: translateY(-2px); }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar { width: 6px; }
        .messages-container::-webkit-scrollbar-thumb { background: var(--border-primary); border-radius: 4px; }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.4s forwards;
        }

        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }

        .message {
            max-width: 800px;
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user {
            background: var(--bg-message-user);
            box-shadow: 0 0 30px var(--glow-primary);
        }

        .message.ai {
            background: var(--bg-message-ai);
            border: 1px solid var(--border-primary);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            box-shadow: 0 0 16px var(--glow-primary);
        }

        .message-sender {
            font-weight: 700;
            font-size: 12px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .message-time {
            font-size: 10px;
            color: var(--text-tertiary);
        }

        .message-content {
            font-size: 13px;
            line-height: 1.6;
        }

        /* REASONING SECTION */
        .reasoning-section {
            margin-bottom: 14px;
            padding: 12px;
            background: var(--bg-reasoning);
            border-left: 2px solid var(--accent-secondary);
            border-radius: 6px;
        }

        .reasoning-title {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 700;
            color: var(--accent-reasoning);
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 10px;
        }

        .reasoning-step {
            padding: 8px 10px;
            margin-bottom: 6px;
            background: rgba(139, 92, 246, 0.05);
            border-radius: 5px;
            font-size: 12px;
            line-height: 1.5;
            color: var(--text-secondary);
            opacity: 0;
            animation: fadeInStep 0.3s forwards;
        }

        @keyframes fadeInStep {
            to { opacity: 1; }
        }

        .reasoning-step-label {
            font-weight: 700;
            color: var(--accent-reasoning);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 3px;
        }

        .thinking-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 5px;
            font-size: 11px;
            color: var(--accent-reasoning);
            font-weight: 600;
            margin-bottom: 6px;
        }

        .thinking-dots {
            display: flex;
            gap: 3px;
        }

        .thinking-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--accent-secondary);
            animation: bounce 1.4s infinite;
        }

        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        .cursor-blink {
            display: inline-block;
            width: 6px;
            height: 13px;
            background: var(--accent-primary);
            margin-left: 1px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 24px;
            box-shadow: 0 0 40px var(--glow-primary);
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .chip {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 100px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chip:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .input-area {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-primary);
            padding: 18px 24px;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            min-height: 44px;
            max-height: 180px;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 2px solid var(--border-primary);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            resize: none;
            outline: none;
        }

        #messageInput:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--glow-primary);
        }

        #sendButton {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--glow-primary);
        }

        #sendButton:disabled { opacity: 0.5; cursor: not-allowed; }

        @media (max-width: 768px) {
            .chat-header { padding: 12px 16px; }
            .logo-mark { width: 32px; height: 32px; font-size: 13px; }
            .messages-container { padding: 16px 12px; }
            .message { max-width: 100%; padding: 12px 14px; }
            .message-content { font-size: 12px; }
            .welcome-title { font-size: 24px; }
            .reasoning-step { font-size: 11px; }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-gradient"></div>

    <div class="chat-container">
        <div class="chat-header">
            <a href="index.html" class="logo">
                <div class="logo-mark">T1</div>
                <span style="font-size: 16px; font-weight: 700; font-family: 'Space Grotesk', sans-serif;">T1ERA Chat</span>
            </a>
            <div class="header-controls">
                <div class="reasoning-toggle" id="reasoningToggle">
                    <span>üß† Reasoning</span>
                    <div class="toggle-switch"></div>
                </div>
                <button class="btn" id="clearChat">üóëÔ∏è</button>
                <a href="index.html" class="btn">‚Üê Home</a>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">ü§ñ</div>
                <h1 class="welcome-title">Welcome to T1ERA Chat</h1>
                <p class="welcome-subtitle">
                    Powered by Qwen3:8b on Azure A10 GPU ‚Ä¢ Live Streaming Responses
                </p>
                <div class="suggestion-chips">
                    <div class="chip" data-prompt="Explain quantum computing in simple terms">‚öõÔ∏è Quantum Computing</div>
                    <div class="chip" data-prompt="Write a creative story about AI and humanity">‚úçÔ∏è Creative Story</div>
                    <div class="chip" data-prompt="Help me create a marketing strategy for a tech startup">üìä Marketing Strategy</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Type your message... (Enter to send)" rows="1"></textarea>
                <button id="sendButton" disabled>‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const API = '/.netlify/functions/chat';
        const msgs = document.getElementById('messagesContainer');
        const input = document.getElementById('messageInput');
        const btn = document.getElementById('sendButton');
        const welcome = document.getElementById('welcomeScreen');
        const reasoningToggle = document.getElementById('reasoningToggle');
        const clearChatBtn = document.getElementById('clearChat');
        
        let processing = false;
        let showReasoning = localStorage.getItem('showReasoning') === 'true';

        if (showReasoning) {
            reasoningToggle.classList.add('active');
        }

        reasoningToggle.addEventListener('click', () => {
            showReasoning = !showReasoning;
            reasoningToggle.classList.toggle('active');
            localStorage.setItem('showReasoning', showReasoning);
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
            btn.disabled = !input.value.trim() || processing;
        });

        btn.addEventListener('click', send);

        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                input.value = chip.dataset.prompt;
                input.dispatchEvent(new Event('input'));
                send();
            });
        });

        clearChatBtn.addEventListener('click', () => {
            if (confirm('Clear all messages?')) {
                const wrappers = msgs.querySelectorAll('.message-wrapper');
                wrappers.forEach(w => w.remove());
                welcome.style.display = 'flex';
            }
        });

        async function send() {
            const msg = input.value.trim();
            if (!msg || processing) return;

            welcome.style.display = 'none';
            addUserMessage(msg);

            input.value = '';
            input.style.height = 'auto';
            btn.disabled = true;
            processing = true;

            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: msg,
                        enableReasoning: showReasoning 
                    })
                });

                const data = await res.json();

                if (data.error) throw new Error(data.message);
                
                await streamResponse(data.response);

            } catch (err) {
                addAIMessage('Error: ' + err.message);
            } finally {
                processing = false;
                btn.disabled = !input.value.trim();
            }
        }

        function addUserMessage(content) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const msg = document.createElement('div');
            msg.className = 'message user';

            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            msg.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">üë§</div>
                    <div>
                        <div class="message-sender">You</div>
                        <div class="message-time">${time}</div>
                    </div>
                </div>
                <div class="message-content">${content.replace(/\n/g, '<br>')}</div>
            `;

            wrapper.appendChild(msg);
            msgs.appendChild(wrapper);
            msgs.scrollTop = msgs.scrollHeight;
        }

        async function streamResponse(fullResponse) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const msg = document.createElement('div');
            msg.className = 'message ai';

            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            msg.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">ü§ñ</div>
                    <div>
                        <div class="message-sender">T1ERA AI</div>
                        <div class="message-time">${time}</div>
                    </div>
                </div>
                <div class="message-content" id="streaming-content"></div>
            `;

            wrapper.appendChild(msg);
            msgs.appendChild(wrapper);

            const contentDiv = msg.querySelector('#streaming-content');
            
            // Show reasoning first if enabled
            if (showReasoning) {
                await simulateReasoning(contentDiv);
            }

            // Then stream the response letter by letter
            await typeWriter(contentDiv, fullResponse, showReasoning);
            
            msgs.scrollTop = msgs.scrollHeight;
        }

        async function simulateReasoning(container) {
            const reasoningSection = document.createElement('div');
            reasoningSection.className = 'reasoning-section';
            reasoningSection.innerHTML = '<div class="reasoning-title"><span>üß†</span> Reasoning Process</div>';
            container.appendChild(reasoningSection);

            const steps = [
                { label: 'Understanding', text: 'Analyzing the user query and identifying key requirements...' },
                { label: 'Knowledge Retrieval', text: 'Searching through relevant information and examples...' },
                { label: 'Planning Response', text: 'Structuring the answer for clarity and completeness...' }
            ];

            for (let i = 0; i < steps.length; i++) {
                // Show thinking indicator
                const thinking = document.createElement('div');
                thinking.className = 'thinking-indicator';
                thinking.innerHTML = `
                    <span>Thinking...</span>
                    <div class="thinking-dots">
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                    </div>
                `;
                reasoningSection.appendChild(thinking);
                
                await sleep(800);
                thinking.remove();

                // Show step
                const step = document.createElement('div');
                step.className = 'reasoning-step';
                step.innerHTML = `
                    <div class="reasoning-step-label">Step ${i + 1}: ${steps[i].label}</div>
                    <div>${steps[i].text}</div>
                `;
                reasoningSection.appendChild(step);
                
                await sleep(600);
                msgs.scrollTop = msgs.scrollHeight;
            }

            await sleep(400);
        }

        async function typeWriter(container, text, hasReasoning) {
            if (hasReasoning) {
                const divider = document.createElement('div');
                divider.style.cssText = 'margin: 16px 0; padding-top: 16px; border-top: 1px solid var(--border-primary);';
                container.appendChild(divider);
            }

            const responseDiv = document.createElement('div');
            container.appendChild(responseDiv);

            const cursor = document.createElement('span');
            cursor.className = 'cursor-blink';
            responseDiv.appendChild(cursor);

            const chars = text.split('');
            let currentText = '';

            for (let i = 0; i < chars.length; i++) {
                currentText += chars[i];
                responseDiv.innerHTML = currentText.replace(/\n/g, '<br>');
                responseDiv.appendChild(cursor);
                
                // Variable speed for natural typing
                const delay = chars[i] === ' ' ? 30 : 
                             chars[i] === '.' || chars[i] === '!' || chars[i] === '?' ? 200 :
                             chars[i] === ',' ? 100 : 50;
                
                await sleep(delay);
                msgs.scrollTop = msgs.scrollHeight;
            }

            cursor.remove();
        }

        function addAIMessage(content) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const msg = document.createElement('div');
            msg.className = 'message ai';

            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            msg.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">ü§ñ</div>
                    <div>
                        <div class="message-sender">T1ERA AI</div>
                        <div class="message-time">${time}</div>
                    </div>
                </div>
                <div class="message-content">${content}</div>
            `;

            wrapper.appendChild(msg);
            msgs.appendChild(wrapper);
            msgs.scrollTop = msgs.scrollHeight;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
